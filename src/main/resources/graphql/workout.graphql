type Workout {
    createdDate: DateTime
    modifiedDate: DateTime
    id: ID
    user: User
    period: Period
}

type WorkoutPage {
    content: [Workout]
    totalElements: Int
    totalPages: Int
    number: Int
    size: Int
}

input WorkoutFilter {
    createdDate: DateTimeExpression
    modifiedDate: DateTimeExpression
    period: PeriodFilter
    id: IntExpression

    and: [WorkoutFilter!]
    or: [WorkoutFilter!]
    not: WorkoutFilter
}
